version: '3.1'

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./www:/var/www/html

  db:
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
    env_file:
      - .env.dist
      - .env

  php:
    image: theme-check-run-php
    build:
      context: dockerfiles
      dockerfile: php
    restart: always
    volumes:
      - ./php/zz-overrides.ini:/usr/local/etc/php/conf.d/zz-overrides.ini
      - ./www:/var/www/html
    env_file:
      - .env.dist
      - .env

volumes:
  database:

networks:
  default:
      name: theme-check-run
